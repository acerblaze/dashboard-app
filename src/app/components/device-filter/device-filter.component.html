<div class="device-filter">
  <button class="device-filter-btn" (click)="toggleDropdown()">
    {{ selectedDeviceType === 'total' ? 'All Devices' : selectedDeviceType === 'desktop' ? 'Desktop Only' : 'Mobile Only' }}
  </button>
  <div class="dropdown-menu" [class.show]="isDropdownOpen">
    @for (type of deviceTypes; track type.value) {
      <button class="dropdown-item" (click)="onDeviceTypeChange(type.value)">
        {{ type.label }}
      </button>
    }
  </div>
</div>
