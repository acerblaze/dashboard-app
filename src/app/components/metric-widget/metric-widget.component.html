<div class="metric-widget">
  <!-- Header with title -->
  <div class="widget-header">
    <h3>{{ metricLabel }}</h3>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="more-options">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item [routerLink]="['/metric', metricType]">
        <mat-icon>analytics</mat-icon>
        <span>Details</span>
      </button>
      <button mat-menu-item (click)="toggleSize()">
        <mat-icon>open_in_full</mat-icon>
        <span>Expand Widget</span>
      </button>
    </mat-menu>
  </div>

  <!-- Progress indicator -->
  <div class="progress-container">
    <div class="progress-bar" [style.width.%]="progressPercentage">
      <div class="progress-label">
        {{ progressPercentage | number:'1.0-0' }}%
      </div>
    </div>
  </div>

  <!-- Current value -->
  <div class="current-value">
    {{ formatNumber(displayValue) }}
  </div>

  <!-- Cumulative value -->
  <div class="cumulative-value">
    Total: {{ formatNumber(displayCumulativeValue) }}
  </div>
</div>
