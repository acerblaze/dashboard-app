<div class="dashboard">
  <header class="dashboard-header">
    <h1>Analytics Dashboard</h1>
    <app-device-filter></app-device-filter>
  </header>

  <div class="dashboard-content">
    <div 
      class="widgets-container"
      cdkDropList
      cdkDropListOrientation="horizontal"
      [cdkDropListAutoScrollStep]="50"
      (cdkDropListDropped)="onDrop($event)"
    >
      @for (widget of widgets; track widget.id) {
        <app-metric-widget
          cdkDrag
          [metricType]="widget.type"
          [metricData]="metricsData[widget.type]"
          [size]="widget.size"
          class="widget-item"
        >
          <!-- Simple placeholder that matches the original size -->
          <div 
            *cdkDragPlaceholder 
            class="widget-placeholder"
            [class.large]="widget.size === 'large'"
          ></div>
        </app-metric-widget>
      }
    </div>

    <button class="add-widget-btn" (click)="addWidget()">
      <span class="icon">+</span>
      Add Widget
    </button>
  </div>
</div>
