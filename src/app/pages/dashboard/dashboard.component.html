<div class="dashboard">
  <header class="dashboard-header">
    <h1>Analytics Dashboard</h1>
    <app-device-filter></app-device-filter>
    <div class="add-widget-dropdown">
      <button class="add-widget-btn" (click)="toggleDropdown()">
        <span class="icon">+</span>
        Add Widget
      </button>
      <div class="dropdown-menu" [class.show]="isDropdownOpen">
        <button class="dropdown-item" (click)="addWidget('users')">
          Users Widget
        </button>
        <button class="dropdown-item" (click)="addWidget('pageViews')">
          Page Views Widget
        </button>
      </div>
    </div>
  </header>

  <div class="dashboard-content">
    <div 
      class="widgets-container"
      cdkDropList
      (cdkDropListDropped)="onDrop($event)"
    >
      @for (widget of widgets; track widget.id) {
        <div 
          class="widget-wrapper"
          [class.large]="widget.size === 'large'"
          cdkDrag
          cdkDragHandle
        >
          <div class="widget-content" (click)="toggleWidgetSize(widget)">
            @if (widget.size === 'small') {
              <app-metric-widget
                [id]="widget.id"
                [metricType]="widget.type"
                [metricData]="metricsData[widget.type]"
              ></app-metric-widget>
            } @else {
              <app-expanded-metric-widget
                [id]="widget.id"
                [metricType]="widget.type"
                [metricData]="metricsData[widget.type]"
              ></app-expanded-metric-widget>
            }
          </div>
        </div>
      }
    </div>
  </div>
</div>
