<div class="dashboard">
  <header class="dashboard-header">
    <h1>Analytics Dashboard</h1>
    <div class="filters">
      <app-device-filter></app-device-filter>
      <app-day-selector></app-day-selector>
    </div>
    <div class="add-widget-dropdown">
      <button [matMenuTriggerFor]="addWidgetMenu" class="add-widget-btn">
        <mat-icon>add</mat-icon>
        <span>Add Widget</span>
      </button>
      <mat-menu #addWidgetMenu="matMenu" xPosition="before">
        <button mat-menu-item (click)="addWidget('users')">
          <mat-icon>group</mat-icon>
          <span>Users Widget</span>
        </button>
        <button mat-menu-item (click)="addWidget('pageViews')">
          <mat-icon>analytics</mat-icon>
          <span>Page Views Widget</span>
        </button>
      </mat-menu>
    </div>
  </header>

  <div class="dashboard-content">
    <div 
      class="widgets-container"
      cdkDropList
      (cdkDropListDropped)="onDrop($event)"
    >
      @for (widget of widgets; track widget.id) {
        <div 
          class="widget-wrapper"
          [class.large]="widget.size === 'large'"
          cdkDrag
          cdkDragHandle
        >
          <div class="widget-content">
            @if (widget.size === 'small') {
              <app-metric-widget
                [id]="widget.id"
                [metricType]="widget.type"
              ></app-metric-widget>
            } @else {
              <app-expanded-metric-widget
                [id]="widget.id"
                [metricType]="widget.type"
              ></app-expanded-metric-widget>
            }
          </div>
        </div>
      }
    </div>
  </div>
</div>
